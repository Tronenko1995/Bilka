{strip}
<style>
.s-breadcrumbs-wrapper {
    display: none;
}
</style>
<div class="error">
    <div class="error__wrap">
        <div class="error__left">
            <img class="error__left-img" src="/img/404-1.png" alt="">
            <img class="error__left-img" src="/img/404-2.png" alt="">
        </div>
        <div class="error__right">
            <div class="error__right-top">
                <p class="error__right-top-title">404</p>
                <p class="error__right-top-text">Страница не найдена</p>
            </div>
            <div class="error__right-center">
                <p class="error__right-center-text">Кажется что-то сломалось.</p>
                <p class="error__right-center-text">Вернитесь назад и попробуйте что-то другое.</p>
            </div>
            <div class="error__right-bottom">
                <button class="error__right-bottom-button" onclick="history.back();return false;">Назад</button>
            </div>
        </div>
    </div>
</div>
{/strip}
