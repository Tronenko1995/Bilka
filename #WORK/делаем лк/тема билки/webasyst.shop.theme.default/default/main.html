<div class="content" id="page-content">

    <!-- internal navigation breadcrumbs -->

    {$content}
    
    <div class="clear-both"></div>
    
</div>


<div class="clear-both"></div>

<div id="dialog" class="dialog">
    <div class="dialog-background"></div>
    <div class="dialog-window">
        <!-- common part -->
        <div class="cart">

        </div>
        <!-- /common part -->

    </div>
</div>
